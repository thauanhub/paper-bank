<div class="card-login"> 
    <h3>Cadastro</h3>
    <input type="text" placeholder="Nome" [(ngModel)]="nome" >
    <br>
    <input type="text" placeholder="CPF" [(ngModel)]="cpf">
    <br>
    <input type="text" placeholder="Endereço" [(ngModel)]="endereco">
    <br>
    <input type="text" placeholder="Telefone" [(ngModel)]="telefone">
    <br>
    <input type="emai" placeholder="Email" [(ngModel)]="email">
    <br>
   <input type="date" 
       placeholder="Data de nascimento" 
       [(ngModel)]="dataNascimento"
       class="input-data">
    <br>
    <input type="password" placeholder="Senha" [(ngModel)]="senha">
    <br>
    <button 
    type="button" 
    class="btn-register" 
    (click)="cadastrar()"
    [disabled]="carregando"
    [style.opacity]="carregando ? '0.5' : '1'">
    
    {{ carregando ? 'Cadastrando...' : 'Cadastrar' }}

</button>

    <p class="link-login">
    Já tem uma conta? 
    <a routerLink="">Fazer Login</a>
</p>
<br>
<br>

</div>
