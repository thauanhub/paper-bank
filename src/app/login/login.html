<div class="card-login"> 
    <h3>Login</h3>
    <input type="email" placeholder="Email" [(ngModel)]="email">
    <br>    
    <input type="password" placeholder="Senha" [(ngModel)]="senha">
    <br>
    <button class="btn-register" (click)="irParaCadastro()">Cadastrar</button>
    <button class="btn-login" (click)="fazerLogin()">Entrar</button>
</div>
